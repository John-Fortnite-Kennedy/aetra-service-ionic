<ion-content fullscreen="true">
  <div class="content">
    <div class="phoneForm">
      <p>Вы можете авторизоваться для просмотра состояния ваших заявок</p>
      <ion-input [(ngModel)]="phone" type="tel" maxlength="10" minlength="10" required="true" (ionChange)="check()"></ion-input>
      <div class="buttonHolder">
        <ion-button type="submit" expand="block" (click)="auth()" [disabled]="allow">Отправить</ion-button>
      </div>
    </div>
  </div>
</ion-content>
